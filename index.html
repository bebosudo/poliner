<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="description" content="Chicken coop automation with ESP8266 and Websockets">
  <title>Poliner automation</title>
  <!-- <link rel="icon" type="image/x-icon" href="favicon.ico"> -->
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
  <script defer src="index.js"></script>
</head>

<body>
  <h1>Poliner automation</h1>

  <button id="upButton" class="iconSize mt-16px">
    <i class="fas fa-arrow-up"></i>
    <span>Apri porta/Open door</span>
  </button>

  <div class="iconSize mt-16px">
    <i id="lockStateIcon" class="fas"></i>
    <i id="lockStateDirection" class="fas"></i>
    <span id="lockState"></span>
  </div>

  <button id="downButton" class="iconSize mt-16px">
    <i class="fas fa-arrow-down"></i>
    <span>Chiudi porta/Close door</span>
  </button>
</body>

</html>
